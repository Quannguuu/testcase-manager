<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TestCase Manager - Test Cases</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-vial"></i>
                </div>
                <h1>TestCase Manager</h1>
            </div>
            <nav class="main-nav">
                <a href="index.html" class="nav-link"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                <a href="test-cases.html" class="nav-link active"><i class="fas fa-list"></i> Test Cases</a>
            </nav>
            <div class="user-profile">
                <div class="user-avatar">JS</div>
                <span>John Smith</span>
            </div>
        </header>

        <div class="test-cases-content">
            <h2 class="page-title"><i class="fas fa-list"></i> Test Cases</h2>
            <p class="page-subtitle">Manage and track all your test cases</p>
            
            <div class="search-filter">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search test cases...">
                </div>
                <div class="filter-group">
                    <select class="filter-dropdown" id="suiteFilter">
                        <option value="all">All Suites</option>
                        <option value="Authentication">Authentication</option>
                        <option value="Shopping Cart">Shopping Cart</option>
                        <option value="Checkout">Checkout</option>
                    </select>
                    <select class="filter-dropdown" id="priorityFilter">
                        <option value="all">All Priorities</option>
                        <option value="critical">Critical</option>
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                    <select class="filter-dropdown" id="statusFilter">
                        <option value="all">All Statuses</option>
                        <option value="passed">Passed</option>
                        <option value="failed">Failed</option>
                        <option value="pending">Pending</option>
                        <option value="blocked">Blocked</option>
                    </select>
                </div>
            </div>
            
            <div class="test-cases-header">
                <div class="test-cases-count">Showing <span id="showingCount">5</span> of <span id="totalCount">5</span> test cases</div>
                <div class="test-cases-actions">
                    <div class="select-all" id="selectAll">
                        <input type="checkbox" id="selectAllCheckbox">
                        <label for="selectAllCheckbox">Select All (<span id="selectedCount">0</span>)</label>
                    </div>
                    <button class="btn btn-secondary" id="exportBtn">
                        <i class="fas fa-download"></i> Export Selected
                    </button>
                    <button class="btn btn-primary" id="addTestCaseBtn">
                        <i class="fas fa-plus"></i> Add Test Case
                    </button>
                </div>
            </div>
            
            <div class="test-cases-list" id="testCasesList">
                <!-- Loading state -->
                <div class="loading-state" id="loadingState">
                    <div class="loading-spinner"></div>
                    <p>Loading test cases...</p>
                </div>
            </div>
            
            <div class="summary-section">
                <div class="summary-item">
                    <div class="summary-value">3</div>
                    <div class="summary-label">Test Suites</div>
                </div>
                <div class="summary-item">
                    <div class="summary-value">40%</div>
                    <div class="summary-label">Average Pass Rate</div>
                </div>
                <div class="summary-item">
                    <div class="summary-value needs-attention">2</div>
                    <div class="summary-label">Needs Attention</div>
                </div>
                <div class="summary-item">
                    <div class="summary-value">5</div>
                    <div class="summary-label">Total Test Cases</div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>TestCase Manager &copy; 2024 | <a href="index.html">Back to Dashboard</a></p>
        </footer>
    </div>

    <script src="data.js"></script>
    <script src="test-cases.js"></script>
</body>
</html>
